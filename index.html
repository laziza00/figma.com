<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>figma-com</title>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header">
    <div class="header-inner row">
      <div class="header-info col-3"></div>
      <div class="header-content col-9 row between">
        <div class="input-box">
          <box-icon name='bell' class="search"></box-icon>
        <input class="input-header" type="text" id="search" name="search" type="search" placeholder="Search files, teams or people">
      </div>
      <div class="header-sign">
        <img class="serach bell-img" src="images/bx-bell.svg" alt="img" width="14" height="15">
        <a class="person-gmail" href="#">L</a>
        <select class=" input-service">
          <option value=""><a class="person-gmail" href="#">L</a> Internal profile</option>
          <option value="0">Plugins</option>
          <option value="1">Settings</option>
          <option value="2">Add account</option>
          <option value="3">Log out</option>
      </select>
      </div>
      </div>
    </div>

  </header>

  <script src="js/main.js"></script>
</body>

</html>
